
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entwine Centre Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1,h2,p  {
            text-align: center;
        }
        h1 {
            font-size: 8 vh;
            color: navy;
            margin-top: 10vh;
        }
        p {
            box-shadow: 5px 10px #888888;
            color: white;
            background-color: navy;
            font-size: 10vh;
            margin-top: 30vh;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
    </style>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Apr 28, 2022 09:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = '0s - go to EE562 website <a href="index.html" style="color: yellow">[beta]</a>';

            }
        }, 1000);
    </script>

</head>

<body>
<h1>Entwine Centre</h1>
<h2> New website </h2>
<h2> <em>Time to launch </em></h2>
<p id="timer"></p>


</body>
</html>
